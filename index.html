<!doctype html>
<html lang="en">
    <head>

    <body>

        </div>

<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.013287132456256,12.435291260248592],[42.08656209942308,17.957943268557386]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Attivit_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Anno</strong><br />' + (feature.properties['Anno'] !== null ? autolinker.link(feature.properties['Anno'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipologia</strong><br />' + (feature.properties['Tipologia'] !== null ? autolinker.link(feature.properties['Tipologia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Ente</strong><br />' + (feature.properties['Ente'] !== null ? autolinker.link(feature.properties['Ente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Azione</strong><br />' + (feature.properties['Azione'] !== null ? autolinker.link(feature.properties['Azione'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<a href="images/' + (feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '" /" target="blank"><img src="images/' + (feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '"/ width="305" height="300"></a></td>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nota</strong><br />' + (feature.properties['Nota'] !== null ? autolinker.link(feature.properties['Nota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Attivit_1_0() {
            return {
                pane: 'pane_Attivit_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/simbolo-goccia-cascata.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Attivit_1');
        map.getPane('pane_Attivit_1').style.zIndex = 401;
        map.getPane('pane_Attivit_1').style['mix-blend-mode'] = 'normal';
        var layer_Attivit_1 = new L.geoJson(json_Attivit_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Attivit_1',
            layerName: 'layer_Attivit_1',
            pane: 'pane_Attivit_1',
            onEachFeature: pop_Attivit_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Attivit_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Attivit_1);
        map.addLayer(layer_Attivit_1);
        function pop_CUGRI_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Indirizzo</strong><br />' + (feature.properties['Indirizzo'] !== null ? autolinker.link(feature.properties['Indirizzo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Contatti</strong><br />' + (feature.properties['Contatti'] !== null ? autolinker.link(feature.properties['Contatti'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>e-mail</strong><br />' + (feature.properties['e-mail'] !== null ? autolinker.link(feature.properties['e-mail'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<a href="images/' + (feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '" /" target="blank"><img src="images/' + (feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '"/ width="305" height="300"></a></td>' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Mission'] !== null ? autolinker.link(feature.properties['Mission'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CUGRI_2_0() {
            return {
                pane: 'pane_CUGRI_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/simbolo-goccia-attrazioni-en-plain-air.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_CUGRI_2');
        map.getPane('pane_CUGRI_2').style.zIndex = 402;
        map.getPane('pane_CUGRI_2').style['mix-blend-mode'] = 'normal';
        var layer_CUGRI_2 = new L.geoJson(json_CUGRI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CUGRI_2',
            layerName: 'layer_CUGRI_2',
            pane: 'pane_CUGRI_2',
            onEachFeature: pop_CUGRI_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_CUGRI_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CUGRI_2);
        map.addLayer(layer_CUGRI_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>CUGRI</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'La mappa consente di avere uno sguardo di insieme sulle attività del CUGRI e di fare una rapida ricerca sulle parole chiave "anno" e "tipologia".';
            };
            abstract.addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Anno": "int","Tipologia": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Anno = document.createElement("div");
            div_Anno.id = "div_Anno";
            div_Anno.className = "slider";
            document.getElementById("menu").appendChild(div_Anno);
            var lab_Anno = document.createElement('div');
            lab_Anno.innerHTML  = 'Anno: <span id="val_Anno"></span>';
            lab_Anno.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Anno);
            var reset_Anno = document.createElement('div');
            reset_Anno.innerHTML = 'clear filter';
            reset_Anno.className = 'filterlabel';
            lab_Anno.className = 'filterlabel';
            reset_Anno.onclick = function() {
                sel_Anno.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Anno);
            var sel_Anno = document.getElementById('div_Anno');
            noUiSlider.create(sel_Anno, {
                connect: true,
                start: [2021, 2023],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 2021,
                max: 2023
                }
            });
            sel_Anno.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Anno = document.getElementById('val_Anno');
            val_Anno.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Tipologia = document.createElement('div');
            div_Tipologia.id = "div_Tipologia";
            div_Tipologia.className= "filterselect";
            document.getElementById("menu").appendChild(div_Tipologia);
            sel_Tipologia = document.createElement('select');
            sel_Tipologia.multiple = true;
            sel_Tipologia.size = 2;
            sel_Tipologia.id = "sel_Tipologia";
            var Tipologia_options_str = "<option value='' unselected></option>";
            sel_Tipologia.onchange = function(){filterFunc()};
            Tipologia_options_str  += '<option value="Contratto">Contratto</option>';
            Tipologia_options_str  += '<option value="Convenzione">Convenzione</option>';
            sel_Tipologia.innerHTML = Tipologia_options_str;
            div_Tipologia.appendChild(sel_Tipologia);
            var lab_Tipologia = document.createElement('div');
            lab_Tipologia.innerHTML = 'Tipologia';
            lab_Tipologia.className = 'filterlabel';
            div_Tipologia.appendChild(lab_Tipologia);
            var reset_Tipologia = document.createElement('div');
            reset_Tipologia.innerHTML = 'clear filter';
            reset_Tipologia.className = 'filterlabel';
            reset_Tipologia.onclick = function() {
                var options = document.getElementById("sel_Tipologia").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Tipologia.appendChild(reset_Tipologia);
        </script>
    </body>
</html>
